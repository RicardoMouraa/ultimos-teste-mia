<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de Cards</title>
    <link rel="stylesheet" href="css/cadastro-style.css">
</head>

<body>
    <h1>Criar Card de Modelo</h1>

    <form id="cardForm">
        <input type="text" id="nome" placeholder="Nome do Modelo">
        <input type="text" id="imagemCard" placeholder="URL da imagem do card">
        <input type="text" id="imagemHorizontal" placeholder="URL da imagem horizontal">
        <input type="text" id="imagensExtras" placeholder="URLs das imagens extras">
        <input type="text" id="corOlhos" placeholder="Cor dos olhos">
        <input type="text" id="corCabelo" placeholder="Cor do cabelo">
        <input type="text" id="tiposDeModelos" placeholder="Sexo">
        <input type="text" id="altura" placeholder="Altura">
        <input type="text" id="busto" placeholder="Busto">
        <input type="text" id="cintura" placeholder="Cintura">
        <input type="text" id="quadril" placeholder="Quadril">
        <input type="text" id="sapato" placeholder="Sapato">
    </form>

    <button id="createCard">Criar Card</button>

    <h2>Miniaturas de Cards</h2>
    <div class="container-galeria"></div>

    <script src="js/cadastro_modelos.js"></script>
</body>

</html>
